
<div class="row center">
  <div class="card-panel">
      <div class="row">
        <h5>Click Desired Event</h5>
      </div>
      <div class="row">
        <a class="waves-effect waves-light btn btn-evt"
           *ngFor="let eventName of events"
           (click)="whichEvent(eventName)"
           >{{eventName | uppercase}}
        </a>
      </div>
  </div>

</div>
