<div class="row center">
  <div class="card-panel">
    <div class="row">
      <h5>Review Data</h5>
    </div>
    <div class="row que-collection">
      <ul class="collection" *ngFor="let event of allEvents">

        <li class="collection-item que-item" *ngIf="event.eName == 'OUT'">
          Flight {{event.flight_number}} {{event.eName}} @ {{event.actual_out_time_utc}}
          <a href="#!"><i class="material-icons secondary-content" (click)="removeEvent(event)">highlight_off</i></a>
        </li>
      </ul>
    </div>

  </div>
</div>
<div class="row center">
    <a class="waves-effect waves-light btn">Download CSV</a>
</div>
